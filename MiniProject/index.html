<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #1877F2;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        .login-box h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #1877f2;
        }
        .login-box p {
            font-size: 16px;
            color: #606770;
            margin-bottom: 20px;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #145dbf;
        }
        .footer {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #606770;
        }
        .footer a {
            color: #1877f2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Facebook</h1>
            <p>Connect with friends and the world around you.</p>
            <input type="text" placeholder="Email or Phone" required />
            <input type="password" placeholder="Password" required />
            <button onclick="login()">Log In</button>
            <div class="footer">
                <p><a href="#">Forgotten Password?</a></p>
                <p><a href="#">Sign up for Facebook</a></p>
            </div>
        </div>
    </div>

    <script>
        function login() {
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
