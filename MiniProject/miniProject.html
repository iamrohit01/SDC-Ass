<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #3b5998, #8b9dc3);
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 350px;
        }

        .header {
            background-color: #3b5998;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .form {
            padding: 20px;
        }

        .form input[type="text"],
        .form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #3b5998;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form input[type="submit"]:hover {
            background-color: #29487d;
        }

        .links {
            text-align: center;
            padding: 10px;
        }

        .links a {
            color: #3b5998;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="header">
                <h1>Facebook</h1>
                <p>Connect with friends and the world around you.</p>
            </div>
            <div class="form">
                <form action="#" method="post">
                    <input type="text" placeholder="Email or Phone" name="email" required>
                    <input type="password" placeholder="Password" name="password" required>
                    <input type="submit" value="Log In">
                </form>
            </div>
            <div class="links">
                <a href="#">Forgotten Password?</a><br>
                <a href="#">Sign up for Facebook</a>
            </div>
        </div>
    </div>
</body>
</html>
